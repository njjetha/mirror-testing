# .github/workflows/mirror.yml
name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '* 3 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: craigez/github-mirror-action@main
        with:
          origin: 'https://github.com/bridgelightcloud/github-mirror-action.git'
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          TARGET_REFSPACE: 'main'
